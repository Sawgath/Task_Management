<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
<title>Task Management</title>
</head>
<body>

<div class="container" align="left">
    <div class="page-header" align="left">
        <h1>Task Status </h1>
    </div>
        <section th:each="adat: ${datList}">
        <table class="table table-striped table-bordered">
        <tr>
        <td><b>Project Name</b></td>
        <td colspan="1" th:text="${adat.aProject.getProjectName()}">Project Name</td>
        <td><b>Project Description</b></td>
        <td colspan="1" th:text="${adat.aProject.getProjectDescription()}">Project Description</td>
        </tr>
        <tr>
        <td><b>Task Name </b></td>	
        <td colspan="1" th:text="${adat.aTask.getTaskName()}">aTask TaskName</td>
        <td><b>Task Description</b></td>
        <td colspan="1" th:text="${adat.aTask.getTaskDescription()}">aTaskkDescription</td>
        </tr>
        <tr>
        <td><b>Task Priority </b></td>
        <td colspan="4" th:text="${adat.aTask.getTaskPriority()}"> aTaskPriority</td>
        </tr>
  		<tr>
  		<td><b>Task TaskStartTime</b></td>
  		<td colspan="1" th:text="${adat.aTask.getTaskStartTime()}"> aTaskStart Date</td>
  		<td><b>Task TaskENDTime </b></td>
        <td colspan="1" th:text="${adat.aTask.getTaskEndTime()}">aTask end Date</td>
        </tr>
        <tr>
  		<td><b>Task Accepted</b></td>
  		<td colspan="1" th:text="(${adat.aUserTaskRel.getTaskAccepted()}==1 )? YES : NO"> Task Accepted</td>
  		<td><b>Task Completed</b></td>
        <td colspan="1" th:text="(${adat.aUserTaskRel.getTaskCompleted()}==1 )? YES : NO">Task Completed</td>
        </tr>
        <tr align="center" >
            <td colspan="2"><form class="form-horizontal" th:action="@{/taskstatusacceptupdate}"  method="post">
            <input type="hidden" th:name="aAcceptedflag" th:id="aAcceptedflag"  th:value="${adat.aUserTaskRel.getUserTaskRelId()}" />
            <input type="submit" class="btn btn-primary btn-lg" style="width: 250px;" value="Accepted" th:name= "${adat.aUserTaskRel.getUserTaskRelId()}"/>
            </form>
            </td>
             <td colspan="2"><form class="form-horizontal" th:action="@{/taskstatuscompleteupdate}"  method="post">
            <input type="hidden" name="aCompletedflag" id="aCompletedflag"  th:value="${adat.aUserTaskRel.getUserTaskRelId()}" />
            <input type="submit" class="btn btn-primary btn-lg" style="width: 250px;" value="Completed" th:name= "${adat.aUserTaskRel.getUserTaskRelId()}"/>
            </form>
            </td>
	    </tr >
	    <tr></tr>
        </table>
		</section>
		<br></br>
         	<br></br>
			<br></br>
         	<br></br>
         	<div align="center">  
	         	<table>
		         	<tr align="center">
			        </tr>
		         	<tr align="center">
			            <td><form class="form-horizontal" th:action="@{/UI}"  method="get">
			            <input type="submit" class="btn btn-primary btn-lg" style="width: 800px;" value="Go back"/>
			            </form>
			            </td>
			        </tr>
		        </table>
	        </div>
</div>   
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
