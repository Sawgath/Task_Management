<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update User</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form autocomplete="off" action="#" th:action="@{/ChangedRole}"
					th:object="${changeRoleUser}" method="post" class="form-horizontal"
					role="form">
					<h2>Change User role</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<input type="text" style="visibility: hidden" th:field="*{userId}" placeholder="userName"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
					<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message"></label>
					<label class="col-sm-2 control-label">User Name :</label>
						<div class="col-sm-9">
						<input type="text" th:field="*{userName}" placeholder="userName" class="form-control" disabled="disabled"/> 
						</div>
					</div>
					<div class="form-group">
    				<label class="col-sm-2 control-label">Select role :</label>
    				<div class="col-sm-10">
				    <select class="form-control" id="role" th:field="*{role}">
						     <option th:each="RoleT : ${T(com.Jahan.Task_Management.model.Role).values()}" th:value="${RoleT}" th:text="${RoleT}">
     						 </option>
					</select>
					</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Inactive :</label>
						<div class="col-sm-1 control-label">
							<input type="radio" value="0" th:field="*{active}" />
						</div>
					<label class="col-sm-2 control-label">Active :</label>
						<div class="col-sm-1 control-label">
							<input type="radio" value="1" th:field="*{active}" />
						</div>
					</div>

					<div class="form-group" align="center">
						<div class="col-sm-4">
							
						</div>
						<div class="col-sm-3">
							<button type="submit" class="btn btn-primary btn-lg" style="width: 300px;">Update User</button>
						</div>
					</div>
					
				</form>
				<br></br>
         	<br></br>
				<br></br>
         	<br></br>
         	<div align="center">  
         	<table>
         	<tr align="center">
	        </tr>
         	<tr align="center">
	            <td><form class="form-horizontal" th:action="@{/UI}"  method="get">
	            <input type="submit" class="btn btn-primary btn-lg" style="width: 800px;" value="Go back"/>
	            </form>
	            </td>
	        </tr>
	        </table>
	        </div>  
			</div>
		</div>
	</div>
</body>
<script>
var dropdown = document.getElementById("role");
dropdown.onchange = function(event){
   if(dropdown.value==-1){
     alert("Plzz select role!")
   }
}
</script>
</html>
