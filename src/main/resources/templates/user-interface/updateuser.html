<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update User</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form autocomplete="off" action="#" th:action="@{/updatedUser}"
					th:object="${UserUpdate}" method="post" class="form-horizontal"
					role="form">
					<h2>Update User</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<input type="text" style="visibility: hidden" th:field="*{userId}" placeholder="userName"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">User Name :</label>
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
								class="validation-message"></label>
						<input type="text" th:field="*{userName}" placeholder="userName"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Password :</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{password}" placeholder="Email"
								class="form-control" /> 
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">Active :</label>
						<div class="col-sm-1 control-label">
							<input type="radio" value="1" th:field="*{active}" />
						</div>
						<label class="col-sm-2 control-label">Inactive :</label>
						<div class="col-sm-1 control-label">
							<input type="radio" value="0" th:field="*{active}"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Update User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
