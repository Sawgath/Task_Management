<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
	<title>Task Management</title>
</head>
<body>
    <div class="container">
	    <div class="page-header">
	        <h1>New Project</h1>
	    </div>
    
    		<form class="form-horizontal" action="#" th:action="@{/NewProject}" th:object="${aProject}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Project Name :</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{projectName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description :</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{projectDescription}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">StartTime :</label>
                    <div class="input-group">
        			<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        			<input type="text" class="form-control" id="projectStartTime" name="projectStartTime" th:value="*{projectStartTime}" aria-describedby="basic-addon1"/>
    				</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">EndTime :</label>
                    <div class="input-group">
        			<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        			<input type="text" class="form-control" id="projectEndTime" name="projectEndTime" th:value="*{projectEndTime}" aria-describedby="basic-addon1"/>
    				</div>
                </div>
	 			<div class="row" align="center">
	                <button type="submit" class="btn btn-primary btn-lg" style="width: 300px;">Submit</button>
	            </div>
         	</form>
         	<br></br>
         	<br></br>
         	<div align="center">  
         	<table>
         	<tr align="center">
	        </tr>
         	<tr align="center">
	            <td><form class="form-horizontal" th:action="@{/UI}"  method="get">
	            <input type="submit" class="btn btn-primary btn-lg" style="width: 800px;" value="Go back"/>
	            </form>
	            </td>
	        </tr>
	        </table>
	        </div>  
    </div>   
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
