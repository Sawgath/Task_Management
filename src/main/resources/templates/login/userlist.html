<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
<title>Task Management</title>
</head>
<body>
    <div class="container">
    <div class="page-header">
        <h1>Welcome </h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>userId</td>
            <td>userName</td>
            <td>password</td>
            <td>email</td>
            <td>role</td>
            <td></td>
            <td></td>
          
        </tr>
        <tr th:each="User: ${UserList}">
        	
            <td th:text="${User.getuserId()}">userId</td>
            <td th:text="${User.getuserName()}">userName</td>
            <td th:text="${User.getpassword()}">password</td>
            <td th:text="${User.getemail()}">email</td>
            <td th:text="${User.getrole()}">role</td>
            <td>
            <div class="row-sm-10">
            <form class="form-horizontal" th:action="@{/updateUser}" method="post">
            <input type="hidden" name="updateUser" id="updateUser"  th:value="${User.getuserId()}" />
            <input type="submit" class="btn btn-default" value="Update" th:name= "${User.getuserId()}"/>
            </form>
            </div>
            </td>
            <td>
            <div class="row-sm-10">
            <form class="form-horizontal" action="http://localhost:8080/deleteUser" method="post">
            <input type="hidden" name="DelUser" id="DelUser"  th:value="${User.getuserId()}" />
            <input type="submit" class="btn btn-default" value="Delete" th:name= "${User.getuserId()}"/>
            </form>
            </div>
            </td>

        </tr>
        </table>
        <p th:if="${Error}" class="error">User or email exists</p>
        <form class="form-horizontal"  action="http://localhost:8080/addUser" th:object="${aUser}" method="post">
    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>password</td>
            <td>email</td>
            <td>#</td>
        </tr>
        <tr>
        <td>
                <div class="form-group">
                    <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                    </div>
                </div>
          </td>
          <td>
                <div class="form-group">
                    <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}"/>

                    </div>
                </div>
          </td>
          <td>
          		<div class="form-group">
                    <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>

                    </div>
                </div>
          </td>
          <td>
 			<div class="row-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>      
            
         </td>
        </tr>
    </table>
    </form>
    
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
